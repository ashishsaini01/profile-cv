<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      // redirect if not a direct file link (like favicon.ico)
      var l = window.location;
      var pathname = l.pathname.split('/');
      var repo = "profile-cv"; // <-- your repo name here

      var newUrl =
        l.protocol + "//" + l.host + "/" + repo + "/?" +
        pathname.slice(2).join('/') + l.search + l.hash;

      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
